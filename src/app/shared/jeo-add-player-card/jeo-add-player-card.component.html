<form class="jeo-add-player-container">

  <div class="jeo-add-player-card"
    *ngFor="let player of players; index as i">

    <div class="jeo-remove-button" (click)="onRemovePlayer(player.id)">
      <mat-icon>close</mat-icon>
    </div>

    <div class="jeo-player-icon"
      (click)="fileUpload.click()"
      [style.background]="player.avatar ? 'center / cover url(' + player.avatar + ')': '#fff'">
      <input #fileUpload type="file" accept="image/*"
        (change)="onUploadAvatar(i, $event)">
      <mat-icon *ngIf="player.avatar == null">person</mat-icon>
    </div>

    <div class="jeo-player-info">
      <label for="player-name">Name: </label>
      <input id="player-name" type="text"
        class="form-control"
        [(ngModel)]="player.name"
        name="player-name"
        required>
    </div>
  </div>

  <div *ngIf="players.length < 5"
    class="jeo-add-player-card jeo-add-card p-10"
    (click)="onAddPlayer()">
    <div class="jeo-add-card-inner">
      <mat-icon>add</mat-icon>
      <h4>Player</h4>
    </div>
  </div>
</form>
