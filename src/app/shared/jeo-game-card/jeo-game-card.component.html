<div class="jeo-game-card"
  [class.jeo-category-card]="intent == 'category'"
  [class.is-cleared]="isCleared"
  (click)="onCardClick()">

  <h4 class="jeo-game-card-label category-label"
    *ngIf="intent == 'category'">{{labelText}}</h4>

  <h2 class="jeo-game-card-label question-label"
    *ngIf="intent == 'question'">${{labelText}}</h2>
</div>
