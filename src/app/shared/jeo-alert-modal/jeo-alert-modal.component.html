<jeo-container>
  <jeo-header [labelText]="modalData.headerText"
    [theme]="modalData.headerTheme"></jeo-header>

  <jeo-container-slab>
    <h6 class="jeo-modal-message">{{modalData.message}}</h6>
  </jeo-container-slab>

  <button jeo-button type="button"
    [theme]="modalData.btnTheme"
    (click)="onCloseModal()">Ok</button>
</jeo-container>
