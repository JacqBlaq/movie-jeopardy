<jeo-container>
  <jeo-header labelText="Rules"></jeo-header>

  <jeo-container-slab>

    <ul class="jeo-game-rules">
      <li *ngFor="let rule of gameRules; index as i">
        <small class="rule-number circle">{{i + 1}}</small>
        <span [innerHTML]="rule"></span>
      </li>
    </ul>

  </jeo-container-slab>

  <a jeo-button type="button" theme="primary"
    routerLink="/add-players">Lets Play!</a>
</jeo-container>
